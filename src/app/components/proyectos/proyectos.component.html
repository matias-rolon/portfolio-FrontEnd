<section>
    <article>
    <h2>Proyectos realizados:</h2>
    <div *ngFor="let proyecto of proyectos">
        <app-proyecto 
            titulo="{{proyecto.tituloPro}}"
            fechaInicio="{{proyecto.fechaInicioPro}}"
            fechaFin="{{proyecto.fechaFinPro}}"
            descripcion="{{proyecto.descPro}}"
            url="{{proyecto.urlPro}}"
            imagen="{{proyecto.imagenPro}}">
         </app-proyecto>
    </div>
    </article>
</section>
