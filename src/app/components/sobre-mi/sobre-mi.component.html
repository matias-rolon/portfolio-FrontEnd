<div *ngIf="usuario">
    <section class="sobre-mi">
      <div>
        <!-- <img src="../../../assets/images/WhatsApp Image 2022-11-11 at 13.08.59.jpeg" alt="" id="foto"> -->
        <img src="{{usuario.fotoPerfil}}" alt="" class="img-fluid" id="foto">
      </div>
        <article id="sobre-mi">
            <h2>{{usuario.nombre}} {{usuario.apellido}}</h2>
            <p>{{usuario.titulo}}</p>
            <p>{{usuario.descripcion}}</p>
          
        </article>
    </section>
  </div>
