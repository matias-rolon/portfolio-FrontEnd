<div *ngIf="usuario">
    <section class="sobre-mi">
      <div>
        <img src="{{usuario.fotoPerfil}}" alt="" class="img-fluid" id="foto">
      </div>
      <div class="col" *ngIf="valido">
        <a (click)="onOpenModal('edit', usuario)" class="btn btn-primary tooltips" data-placement="top" data-toogle="tooltip" data-original-title="Edit" data-bs-target="#editUsuarioModal" data-bs-toggle="modal">
          <i class="fa fa-pencil"></i>
        </a>
      </div>
        <article id="sobre-mi">
            <h2>{{usuario.nombre}} {{usuario.apellido}}</h2>
            <p>{{usuario.titulo}}</p>
            <p>{{usuario.descripcion}}</p>
            <div class="modal fade" id="editUsuarioModal" tabindex="-1" aria-labelledby="editUsuarioModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editUsuarioModalLabel">Editar usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form #editForm="ngForm">
                      <div class="form-group">
                            <label for="nombre"> Nombre</label>
                            <input type="text" ngModel="{{editUsuario?.nombre}}" name="nombre" class="form-control" id="nombre" placeholder="Nombre" required/>
                          </div>
                          <input type="hidden" ngModel="{{editUsuario?.id}}" name="id" class="form-control" id="id" placeholder=""/>
                          <div class="form-group">
                            <label for="fechaInicioEdu"> Apellido</label>
                            <input type="text" ngModel="{{editUsuario?.apellido}}" name="apellido" class="form-control" id="apellido" placeholder="Apellido" required/>
                          </div>
                          <div class="form-group">
                            <label for="fechaFinEdu"> Titulo</label>
                            <input type="text" ngModel="{{editUsuario?.titulo}}" name="titulo" class="form-control" id="titulo" placeholder="Titulo" required/>
                          </div>
                          <div class="form-group">
                            <label for="descEdu"> Descripcion </label>
                            <input type="text" ngModel="{{editUsuario?.descripcion}}" name="descripcion" class="form-control" id="descripcion" placeholder="descripcion" required/>
                          </div>
                          <div class="form-group">
                            <label for="imagenEdu"> Foto de perfil</label>
                            <input type="text" ngModel="{{editUsuario?.fotoPerfil}}" name="fotoPerfil" class="form-control" id="fotoPerfil" placeholder="Imagen" required/>
                          </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="update-educacion-form" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button (click)="onUpdateUsuario(editForm.value)" type="submit" class="btn btn-primary">Send message</button>
                  </div>
                </div>
              </div>
            </div>
        </article>
    </section>
  </div>
